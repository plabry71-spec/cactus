  <style>
    :root {
      --text: #ffffff;
      --soft: rgba(255,255,255,0.12);
      --soft-strong: rgba(255,255,255,0.3);
      --accent: #e74c3c;
      --bg: #0b0b0e;
    }

    /* Page */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg) url('lune.jpg') no-repeat center center fixed;
      background-size: cover;
      display: grid;
      grid-template-rows: 1fr auto;
      animation: fadeIn 2.2s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Contenu principal */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px 24px;
      backdrop-filter: blur(2px);
    }

    h1 {
      margin: 0 0 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .time {
      font-size: clamp(48px, 10vw, 96px);
      font-weight: 700;
      line-height: 1;
      margin: 6px 0 20px;
      text-shadow: 0 0 24px rgba(0,0,0,0.55);
    }

    /* Citation */
    .quote {
      position: relative;
      font-size: clamp(16px, 2.3vw, 22px);
      line-height: 1.5;
      max-width: 800px;
      margin: 12px 0 28px;
      padding: 12px 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.35));
      border-radius: 12px;
      border: 1px solid var(--soft);
      opacity: 0;
      animation: fadeQuote 12s ease-in-out infinite 0.6s;
    }
    .quote small {
      display: block;
      margin-top: 8px;
      opacity: 0.8;
      font-size: 0.9em;
    }
    @keyframes fadeQuote {
      0% { opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }
    .quote::after {
      content: "";
      position: absolute;
      top: 0; left: -40%;
      height: 100%; width: 40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      animation: shine 6s linear infinite;
      pointer-events: none;
      border-radius: 12px;
    }
    @keyframes shine {
      from { transform: translateX(0); }
      to { transform: translateX(250%); }
    }

    /* Liens rapides */
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 10px 0 24px;
    }
    .links a {
      color: var(--text);
      text-decoration: none;
      padding: 10px 14px;
      background: rgba(0,0,0,0.35);
      border: 1px solid var(--soft);
      border-radius: 10px;
      transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.25s ease;
      backdrop-filter: blur(2px);
    }
    .links a:hover {
      background: var(--soft-strong);
      box-shadow: 0 0 14px rgba(255,255,255,0.45);
      transform: translateY(-2px);
    }

    /* Recherche */
    .search {
      display: flex;
      gap: 10px;
      margin: 8px 0 28px;
      flex-wrap: wrap;
    }
    .search input {
      flex: 1 1 280px;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--soft);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .search input::placeholder { color: rgba(255,255,255,0.75); }
    .search input:focus {
      border-color: var(--soft-strong);
      box-shadow: 0 0 0 3px rgba(231,76,60,0.25);
    }
    .search button {
      padding: 10px 16px;
      border: 1px solid var(--soft);
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: filter 0.2s ease, transform 0.2s ease;
    }
    .search button:hover { filter: brightness(1.08); transform: translateY(-1px); }

  <script>
    /* --- HORLOGE SYNCHRO --- */
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.getHours().toString().padStart(2, "0") +
        ":" +
        now.getMinutes().toString().padStart(2, "0");
    }
    function syncClock() {
      updateTime();
      const now = new Date();
      const ms = (60 - now.getSeconds()) * 1000;
      setTimeout(() => {
        updateTime();
        setInterval(updateTime, 60000);
      }, ms);
    }
    syncClock();

    /* --- METEO DYNAMIQUE CLERMONT-FERRAND --- */
    async function fetchWeather() {
      const apiKey = "TA_CLE_API_ICI"; //const apiKey = "fa00e547475b3dcf9f393cb6c1c4f570";


      const city = "Clermont-Ferrand,FR";

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&lang=fr&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Erreur API météo");
        const data = await res.json();

        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        const icon = data.weather[0].icon;

        document.getElementById("weather-text").textContent =
          `Clermont-Ferrand • ${temp}°C • ${desc}`;

        document.getElementById("weather-icon").style.backgroundImage =
          `url('https://openweathermap.org/img/wn/${icon}@2x.png')`;

      } catch (err) {
        document.getElementById("weather-text").textContent =
          "Météo indisponible";
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 600000); // maj toutes les 10 min
  </script>
